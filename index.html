<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roupas Brancas e CiA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Roupas Brancas e CiA">
            <h1>Roupas Brancas e CiA</h1>
        </div>
    </header>
    <main>
        <section class="intro">
            <h2>Bem-vindo à nossa loja!</h2>
            <p>Encontre os melhores jalecos para profissionais da saúde.</p>
        </section>
        <section class="cadastro">
            <h2>Cadastro de Clientes</h2>
            <form id="cadastroForm" action="/add" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão/Curso (Estudante):</label>
                    <input type="text" id="profissao" name="profissao" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Roupas Brancas e CiA. Todos os direitos reservados.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/roupasbrancasecia?igsh=MXM0ajVicWFyNGN2OA%3D%3D&utm_source=qr" target="_blank"><img src="{{ url_for('static', filename='instagram.png') }}" alt="Instagram"></a>
            <a href="https://www.facebook.com/roupasbrancasecia?mibextid=JRoKGi" target="_blank"><img src="{{ url_for('static', filename='facebook.png') }}" alt="Facebook"></a>
            <a href="https://www.tiktok.com/@roupasbrancasecia?_t=8pmz2FsTBkT&_r=1" target="_blank"><img src="{{ url_for('static', filename='tiktok.png') }}" alt="TikTok"></a>
            <a href="http://wa.me/5511933033609" target="_blank"><img src="{{ url_for('static', filename='whatsapp.png') }}" alt="WhatsApp"></a>
        </div>
        <audio controls>
            <source src="musica.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
